{% extends 'index.html'%}
{% block content %}
<div class="container-fluid text-center">
    <div class="row justify-content-center">
        <div class="col-11">
            <h1>Encourage</h1>
            <p>What's on Your Mind?</p>
            <form action="#" method="post">
                <input type="text" name="user_text" class="form-control custom-rounded m-3" placeholder="Write whatever is on your mind here...">
                <button type="submit" class="btn btn-primary m-2">Submit</button>
            </form>
            {% if content %}
            <div class="m-2">
                <p>{{ content }} </p>
            </div>
            {% else %}
            <div class="m-2"> 
                <p>Let the positivity flow!</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
